<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <p>Hey, That's Chakshu</p>
        </div>
        <div class="menu-btn">
            <button id="onlyphone" onclick="toggleMenu()">â˜°</button>
        </div>
        <div class="menu">
            <button onclick="scrollToSection('about')">About Me</button>
            <button onclick="scrollToSection('skills')">Skills</button>
            <button onclick="scrollToSection('projects')">Projects</button>
            <button onclick="scrollToSection('publications')">Publication</button>
            <button onclick="scrollToSection('contact')">Contact</button>
            <button onclick="scrollToSection('resume')">Resume</button>
        </div>
    </div>

    <!-- Sections -->
    <section id="about">

    </section>





























    <section id="skills">

    </section>


    <section id="projects">
        <div id="projects-container"></div>
    </section>


    <section id="publications">
        <h1>Publication</h1>
        <p>This is the Publication section.</p>
    </section>


    <section id="contact">
        <h1>Contact</h1>
        <p>This is the Contact section.</p>
    </section>


    <section id="resume">
        <h1>Resume</h1>
        <p>This is the Resume section.</p>
    </section>

    <!-- JavaScript for Smooth Scroll -->
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }

        function adjustButtonTransparency() {
            var button = document.getElementById('onlyphone');
            if (window.innerWidth >= 769) { // Check if screen size is desktop or larger
                button.style.opacity = 0; // Increase transparency
            } else {
                button.style.opacity = 1; // Set full opacity on mobile
            }
        }

        // Call the function on page load and resize events
        window.addEventListener('load', adjustButtonTransparency);
        window.addEventListener('resize', adjustButtonTransparency);
      
      
      
      
      const projects = [
  {
    image: 'https://via.placeholder.com/300x200',
    headline: 'AI Ticket Pricing Model',
    readme: 'https://github.com/user/airline-pricing-model',
    description: 'Built an ML-based system using airline historical fare data to predict optimal purchase windows. Achieved 19% cost savings over random purchase strategy.'
  },
  {
    image: 'https://via.placeholder.com/300x200?text=Project+2',
    headline: 'E-commerce Dashboard',
    readme: 'https://github.com/user/ecom-dashboard',
    description: 'Developed a real-time e-commerce dashboard with product tracking, analytics, and admin panel. Used MongoDB, Node.js, and Chart.js.'
  }
];

const container = document.getElementById('projects-container');

projects.forEach(project => {
  const projectHTML = `
    <div class="project-item">
      <div class="project-image" style="background-image: url('${project.image}')"></div>
      <div class="project-content">
        <div class="project-headline">
          ${project.headline}
          <span class="project-readme">
            <a href="${project.readme}" target="_blank">Readme</a>
          </span>
        </div>
        <div class="project-description">
          ${project.description}
        </div>
      </div>
    </div>
  `;
  container.innerHTML += projectHTML;
});
      
      
    </script>
</body>
</html>
